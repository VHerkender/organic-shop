<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}">
    <div class="card-body">
      <h3 class="card-title">{{product.title}}</h3>
      <h3 class="card-text"> {{ product.price | currency:'USD':true }}</h3>
    </div>
    <div class="card-footer">
      <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to Cart</a>
    </div>
  </div>
