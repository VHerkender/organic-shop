<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="1">
                </div>
                        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                            <div *ngIf="price.errors.required">Price req</div>
                            <div *ngIf="price.errors.min">Price needs to be 0 or more</div>
                        </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" type="text" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.id">
                        {{ c.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category!</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">url req</div>
                    <div *ngIf="imageUrl.errors.url">url invalid</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            <!-- <button type="button" (click)="delete()" class="btn btn-danger">Delete</button> -->
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text"> {{ price.value | currency:'USD':true }} </p>
            </div>
          </div>
    </div>
</div>
